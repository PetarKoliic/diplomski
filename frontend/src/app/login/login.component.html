<div>
  <mat-form-field class="full-width" appearance='legacy'>
    <mat-label>username</mat-label>
    <input matInput required placeholder="Username" [(ngModel)]="username">
  </mat-form-field>
</div>


<div>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type='password' required placeholder="Password" [(ngModel)]="password">
  </mat-form-field>
</div>




<button mat-raised-button color="primary" (click)='login()'>Prijava</button>

<br>

<button mat-button color="accent" (click)='register()'>Nemate kreiran nalog? Kliknite ovde za
  registraciju</button>

{{message}}



<div class="mat-app-background basic-container">
  <app-notification>loading</app-notification>
</div>
