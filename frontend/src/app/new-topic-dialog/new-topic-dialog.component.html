<h2 mat-dialog-title>Popunjavanje forme nove teme</h2>
<mat-dialog-content class="mat-typography" style="width: 500px; height: 500px;">

    <div>
        <mat-form-field class="full-width" appearance='legacy'>
            <mat-label>Naslov</mat-label>
            <input matInput required placeholder="Naslov" [(ngModel)]="title">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class='half-width' appearance="fill">
            <mat-label>Kategorija</mat-label>
            <mat-select [(ngModel)]="category">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}

                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>

        <!-- ubacivanje slike -->

        <!-- <form class="example-form"> -->


        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Opis</mat-label>
            <textarea class="example-full-width" matInput placeholder="Dodatni opis artikla" name="comment"
                [(ngModel)]="comment"></textarea>
        </mat-form-field>
        <!-- </form> -->
    </div>





</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button [mat-dialog-close]="true" (click)='add_topic()' cdkFocusInitial>Napravi</button>

    <button mat-button [mat-dialog-close]="true" (click)='close_topic()' cdkFocusInitial>Odustani</button>
</mat-dialog-actions>
