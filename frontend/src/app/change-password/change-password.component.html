<div *ngIf="type == 'user'">
  <!-- <app-user-menu></app-user-menu> -->
  <div *ngIf="user_payed==true">
    <app-user-menu></app-user-menu>
  </div>
  
  
  <div *ngIf="user_payed==false">
    <app-user-blocked-menu></app-user-blocked-menu>
  </div>

</div>
<div *ngIf="type == 'appraiser'">
  <app-appraiser-menu></app-appraiser-menu>
  
</div>
<div class="backgroundPicture" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="center" style="background-color: #FBEEC1;" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
      Promena lozinke
    </mat-card-title>
    <mat-card-content>
      <!-- <div>
        <mat-form-field class='full-width'>
          <mat-label>Korisnicko ime</mat-label>
          <input matInput [(ngModel)]='username'>
        </mat-form-field>

      </div> -->
      <!-- <div>
        <mat-form-field class='full-width'>
          <mat-label>Nova lozinka</mat-label>
          <input matInput type='password' name="pass2" [(ngModel)]='new_password'>
        </mat-form-field>
      </div> -->
      <div>
        <mat-form-field class='full-width'>
          <mat-label>Stara lozinka</mat-label>
          <input matInput type='password' name="old_pass2" [(ngModel)]='old_password' >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class='full-width'>
          <mat-label>Nova lozinka</mat-label>
          <input matInput type='password' name="pass" [(ngModel)]='new_password'>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class='full-width'>
          <mat-label>Ponovite novu lozinku</mat-label>
          <input matInput type='password' name="new_pass" [(ngModel)]='new_password_repeat'>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="centerComponent">
        <button mat-raised-button color="primary" (click)='change_password()'>Promeni lozinku</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
