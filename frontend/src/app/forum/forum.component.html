<app-forum-menu (load_topics)="load_topics()"></app-forum-menu>


<mat-list>
    <h3 mat-subheader>Umetnine diskusija</h3>
    <mat-list-item *ngFor="let topic of topics_art_piece; last as last">
        <mat-icon matListAvatar iconAvatar color="primary">description</mat-icon>
       <h4 mat-line>{{topic.title}}</h4>
       <p mat-line class="demo-2"> {{topic.username}} </p>
       <div>
          <div>broj komentara: {{topic.replies.length}} broj pregleda: </div>
          <div>{{format_date(topic.date_added)}}</div></div>
       <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
    <mat-divider></mat-divider>
    <!-- <h3 mat-subheader>Notes</h3> -->
 </mat-list>
