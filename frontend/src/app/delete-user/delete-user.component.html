<app-admin-menu></app-admin-menu>

<div class="background_img_van_gogh" style="padding-left: 20%; padding-right: 20%;" fxLayout="column" fxLayoutAlign="center center">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <!-- 'username', 'firstname', 'lastname', 'nationality','email', 'type' -->

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Korisnicko ime </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> Nacionalnost </th>
      <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container> -->

    <!-- Symbol Column -->


    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tip </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 16px;">Akcije</th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)='delete(element)'>Obrisi</button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




  </table>

</div>
